<div class="card mb-3">
    <div class="card-header">
        <h4>Automated Cleaning Setup</h4>
    </div>
    <div class="card-body">
        <form ng-submit="submitCleaningConfig()">

            <!-- Cleaning Frequency -->
            <div class="form-group">
                <label for="scheduleFrequency">Cleaning Frequency:</label>
                <select class="form-control" id="scheduleFrequency" ng-model="cleaningConfig.frequency"
                    ng-change="updateFrequency()">
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                </select>
                <span ng-show="submitAttempted && !isValidFrequency()" class="help-block">Please select a valid
                    frequency.</span>
            </div>

            <!-- Day of the Week -->
            <div class="form-group">
                <label for="dayOfWeek">Day of the Week:</label>
                <select class="form-control" id="dayOfWeek" ng-model="cleaningConfig.dayOfWeek">
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
                <span ng-show="submitAttempted && !isValidDayOfWeek()" class="help-block">Please select a valid
                    day.</span>
            </div>

            <!-- Cleaning Time -->
            <div class="form-group">
                <label for="cleaningTime">Time:</label>
                <input type="time" class="form-control" id="cleaningTime" ng-model="cleaningConfig.time">
                <span ng-show="submitAttempted && !isValidTime()" class="help-block">Please enter a valid time
                    (HH:MM).</span>
            </div>


            <br>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary" ng-click="setupAutomatedCleaning()">Set Up Cleaning</button>

        </form>


    </div>
</div>

<div class="card mb-3">
    <div class="card-header">
        <h4>Command Line Operations</h4>
    </div>
    <div class="card-body">
        <textarea class="form-control mb-2" rows="3" ng-model="commandInput"
            placeholder="Enter command here..."></textarea>
        <button class="btn btn-primary mb-2" ng-click="executeCommandLine()">Execute</button>
        <pre>{{ commandOutput }}</pre> <!-- Display command output here -->
    </div>
</div>


<div class="card mb-3">
    <div class="card-header">
        <h4>Backup and Restore</h4>
    </div>
    <div class="card-body">
        <!-- Backup Section -->
        <button class="btn btn-primary mb-2" ng-click="createBackup()">Create Backup</button>

        <!-- Restore Section -->
        <div class="form-group">
            <label for="backupFile">Select Backup File:</label>
            <input type="file" class="form-control-file" id="backupFile" ng-model="selectedBackupFile">
        </div>
        <button class="btn btn-secondary" ng-click="restoreBackup()">Restore</button>
    </div>
</div>
